<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>eurotour</title>
</head>

<body>
  <header>
    <div class="header">
      <img src="img/header/Vector Smart Object 1.png" alt="">
      <div class="header__container">
        <div class="icon__container">
          <div class="icon__text__container">
            <img src="img/header/social/Phone.png" alt="">
            <p class="icon__text">+7 (953) 505 16-50</p>
          </div>
          <div class="icon__text__container">
            <img src="img/header/social/Map pin.png" alt="">
            <p class="icon__text">Где купить</p>
          </div>
          <div class="icon__text__container">
            <img src="img/header/social/Frame (1).png" alt="">
            <select class="custom-select">
              <option value="" selected disabled>Вологда</option>
              <option value="moscow">Москва</option>
              <option value="spb">Санкт-Петербург</option>
              <option value="novosibirsk">Новосибирск</option>
              <option value="ekaterinburg">Екатеринбург</option>
              <option value="kazan">Казань</option>
            </select>
          </div>
          <div class="icon__text__container">
            <img src="img/header/social/Vector.png" alt="">
            <select class="custom-select custom-select2">
              <option value="" selected>₽ - русский</option>
              <option value="moscow">$ - американский</option>
            </select>
          </div>
        </div>
        <div class="icon__container__2">
          <img src="img/header/social/Layer_1.png" alt="">
          <img src="img/header/social/b.png" alt="">
          <img src="img/header/social/scales-svgrepo-com 1.png" alt="">
        </div>
        <div class="icon__container__3">
          <img src="img/header/social/user 1.png" alt="">
          <p class="icon__text">Войдите или зарегистрируйтесь</p>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav">
        <button class="nav__btn">
          <img src="img/header/Group 232.png" alt="">
          Меню
        </button>
        <ul class="nav__ul">
          <li><a href="#">Тургайд</a></li>
          <li><a href="#">Отели</a></li>
          <li><a href="#">Горящие туры</a></li>
          <li><a href="#">Акции</a></li>
        </ul>
      </div>
      <img src="img/header/MINI SEARCH.png" alt="">
    </nav>
  </header>
</body>

</html>
